<!DOCTYPE html>
<html>
<head>
    <title>Select Boxes</title>
</head>
<body>
    <div class="content">
        <select name="group" id="group" style="width: 200px"></select>
        <br>
        <select name="city" id "city" style="width: 300px"></select>
    </div>

    <script>
        function createSelectbox(name, attributes, array, keySelect) {
            const select = document.getElementById(name);

            if (!select || !Array.isArray(array)) {
                return;
            }

            for (const key in array) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = array[key];
                if (key === keySelect) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
        }

        const groupData = { '1': 'Admin', '2': 'Manager', '3': 'Member', '4': 'Guest' };
        createSelectbox('group', 'width: 200px', groupData, '4');

        const cityData = { 'ct': 'Cần Thơ', 'hg': 'Hậu Giang', 'bt': 'Bến Tre' };
        createSelectbox('city', 'width: 300px', cityData, 'hg');
    </script>
</body>
</html>
